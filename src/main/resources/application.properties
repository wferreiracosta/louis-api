# Application
info.app.name=@project.name@
info.app.version=@project.version@
info.app.java-version=@java.version@
info.app.description=@project.description@
info.app.encoding=@project.build.sourceEncoding@
info.app.contact-name=Wesley Costa
info.app.contact-site=https://github.com/wferreiracosta
info.app.license=MIT License
info.app.license-url=https://github.com/wferreiracosta/louis-api/blob/main/LICENSE

# data-source
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/louisdb
spring.datasource.username=postgres
spring.datasource.password=password

# JPA
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true